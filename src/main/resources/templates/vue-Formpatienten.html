<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template1">
<head>
    <meta charset="UTF-8">
    <title>FormPatient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3" >
    <form method="post" th:action="@{save}">
        <div>
            <label>Nachname</label>
            <input class="form-control" type="text" name="nachName" th:value="${patientobjT.nachName}">
            <span class="text-danger" th:errors="${patientobjT.nachName}"></span>
        </div>
        <div>
            <label>Geburtsdatum</label>
            <input class="form-control" type="date" name="geburtsdatum" th:value="${patientobjT.geburtsdatum}">
            <span  class="text-danger" th:errors="${patientobjT.geburtsdatum}"></span>
        </div>
        <div>
            <label>Ist krank</label>
            <input type="checkbox" name="istkrank" th:checked="${patientobjT.istkrank}">
            <span class="text-danger" th:errors="${patientobjT.istkrank}"></span>
        </div>
        <div>
            <label>Ergebnis</label>
            <input type="text" name="ergebnis" th:value="${patientobjT.ergebnis}">
            <span class="text-danger" th:errors="${patientobjT.ergebnis}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
    </div>
</div>
</body>
</html>
